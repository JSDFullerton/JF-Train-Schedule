<!DOCTYPE html>
<html>
<head>
	<title> JF Train Scheduler </title>

	<meta charset="utf-8">

	<!-- BOOTSTRAP LINK -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- CSS RESET LINK -->
		<link rel="stylesheet" type="text/css" href="assets/css/css_reset.css">

	<!-- CSS STYLE SHEET LINK -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>

<body>

<!-- JUMBOTRON -->
	<div class="container">
	    <div class="jumbotron">
        	<h1 class="text-center">Platform 9 & 3/4</h1>
        	<h3 class="text-center">Schedule your fairlytale adventure</h3>
      	</div>

      	<div class="row">

        <div class="col-lg-12">


	<!-- CURRENT TRAINS -->
	    <div class="panel panel-primary">
        	<div class="panel-heading">
              	<h3 class="panel-title"><strong>TRAIN SCHEDULE</strong></h3>
            </div>
            
            <div class="panel-body">
              	<table class="table table-hover" id='employee-table'>
                	<thead>
                  		<tr>	
	                    	<th data-field="train">Train Name</th>
	                    	<th data-field="destination">Destination</th>
	                    	<th data-field="frequency">Frequency (min)</th>
	                    	<th data-field="arrival">Next Arrival</th>
	                    	<th data-field="eta">Minutes to ETA</th>
                  		</tr>
                	</thead>
                <tbody>
                </tbody>
              </table>
            </div>
         </div>


	<!-- ADD NEW TRAIN -->
    	<div class="panel panel-primary">
        	<div class="panel-heading">
            	<h3 class="panel-title"><strong>ADD NEW TRAIN</strong></h3>
            </div>
        
        	<div class="panel-body">

	<!-- NEW TRAIN FORM -->
    		<form>
	        	<div class="form-group">
	            	<label for="employee-name-input">Train Name</label>
	                	<input class="form-control" id="train-name-input" type="text" placeholder="i.e. Hogwarts Express">
	            </div>
	            
	            <div class="form-group">
	            	<label for="role-input">Destination</label>
	            	<input class="form-control" id="destination-input" type="text" placeholder="Hogwarts School of Witchcraft & Wizardry">
	            </div>
	                
	            <div class="form-group">
	            	<label for="start-input">First Train Time</label>
	            	<input class="form-control" id="first-time-input" type="time" placeholder="HH:mm - ex: 03:30am">
	            </div>
	                
	            <div class="form-group">
	            	<label for="frequency-input">Frequency (Min)</label>
	                 <input class="form-control" id="rate-input" type="text" placeholder="Minutes">
	            </div>
	                
	            <button class="btn btn-primary" id="new-train-btn" type="submit">Submit</button>
	        
	        </form>

	         </div>

    	</div> <!-- Primary Panel Close -->

        </div> <!-- Col Close -->

      </div> <!-- Row #1 Close -->

	</div> <!-- Bootstrap Container Close -->


<!-- FIREBASE LINK -->
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>


<!-- JQUERY LIBRARY LINK -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- JAVASCRIPT LINK -->
		<script type="text/javascript" src="assets/javascript/app.js"></script>


</body>
</html>
